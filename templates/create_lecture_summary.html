<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Lecture Summary</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #1a1a1a, #2c3e50);
        }

        .recording-widget {
            background: rgba(26, 26, 26, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .widget-header {
            color: white;
            font-size: 1.2em;
            margin-bottom: 10px;
            text-align: center;
        }

        .play-button {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .play-icon {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 15px 0 15px 25px;
            border-color: transparent transparent transparent rgba(255, 255, 255, 0.9);
            margin-left: 5px;
        }

        .recording {
            background: rgba(255, 0, 0, 0.8) !important;
        }

        .recording .play-icon {
            width: 20px;
            height: 20px;
            border: none;
            background: white;
            margin: 0;
        }

        .status-text {
            color: white;
            font-size: 0.9em;
            margin-top: 10px;
            opacity: 0.8;
        }

        .timer {
            color: white;
            font-size: 1.5em;
            font-family: monospace;
            margin-top: 10px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(26, 26, 26, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            text-decoration: none;
            transition: background 0.3s ease;
            font-size: 0.9em;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <a href="{{ url_for('dashboard') }}" class="back-button">Back to Dashboard</a>
    <div class="recording-widget">
        <div class="widget-header">Record Lecture</div>
        <button class="play-button" id="recordButton">
            <div class="play-icon"></div>
        </button>
        <div class="timer" id="timer">00:00</div>
        <div class="status-text" id="statusText">Click to start recording</div>
    </div>

    <script>
        const recordButton = document.getElementById('recordButton');
        const timerElement = document.getElementById('timer');
        const statusText = document.getElementById('statusText');
        let isRecording = false;
        let startTime;
        let timerInterval;

        function updateTimer() {
            const currentTime = new Date().getTime();
            const difference = currentTime - startTime;
            const minutes = Math.floor(difference / 60000);
            const seconds = Math.floor((difference % 60000) / 1000);
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        recordButton.addEventListener('click', async function() {
            isRecording = !isRecording;
            
            if (isRecording) {
                // Start recording
                recordButton.classList.add('recording');
                statusText.textContent = "Recording... Press again to stop";
                startTime = new Date().getTime();
                timerInterval = setInterval(updateTimer, 1000);
            } else {
                // Stop recording and process
                recordButton.classList.remove('recording');
                statusText.textContent = "Processing lecture...";
                clearInterval(timerInterval);
                
                // Calculate duration in seconds
                const endTime = new Date().getTime();
                const duration = Math.floor((endTime - startTime) / 1000);
                
                try {
                    // Send duration to backend for processing
                    const response = await fetch('/api/create-lecture-summary', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': '{{ csrf_token() }}'
                        },
                        body: JSON.stringify({ duration: duration })
                    });

                    const data = await response.json();
                    
                    if (data.summary) {
                        // Redirect to a new page with the summary
                        window.location.href = `/lecture-summary-result?summary=${encodeURIComponent(data.summary)}`;
                    } else {
                        statusText.textContent = "Error: " + (data.error || "Failed to create summary");
                    }
                } catch (error) {
                    console.error('Error:', error);
                    statusText.textContent = "Error processing lecture";
                }
                
                timerElement.textContent = "00:00";
            }
        });
    </script>
</body>
</html>
