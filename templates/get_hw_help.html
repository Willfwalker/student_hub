<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Homework Help</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .chat-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(26, 26, 26, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .user-message {
            background: rgba(200, 220, 255, 0.9);
            margin-left: auto;
            color: black;
        }

        .ai-message {
            background: rgba(240, 240, 240, 0.9);
            color: black;
            font-family: 'Courier New', monospace;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        #send-button {
            padding: 12px 24px;
            background: #4169e1;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        #send-button:hover {
            background: #3558c4;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
            color: rgba(255, 255, 255, 0.7);
        }

        .back-button {
            display: inline-block;
            padding: 8px 16px;
            background: #4169e1;
            border: none;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            margin-bottom: 15px;
            transition: background 0.3s;
        }

        .back-button:hover {
            background: #3558c4;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <a href="javascript:history.back()" class="back-button">‚Üê Back</a>
        <h2 style="color: white; margin-bottom: 20px;">AI Homework Helper</h2>
        <div class="chat-messages" id="chat-messages">
            <div class="message ai-message">Hello! I'm your AI homework helper. How can I assist you today?</div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your question here...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messagesContainer = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            let thinkingInterval; // To store the interval ID

            function updateThinkingDots(thinkingDiv) {
                let dots = 0;
                thinkingInterval = setInterval(() => {
                    dots = (dots + 1) % 4;
                    thinkingDiv.textContent = 'Thinking' + '.'.repeat(dots);
                }, 500);
            }

            function addMessage(content, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
                const escapedContent = content
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;')
                    .replace(/'/g, '&#039;')
                    .replace(/\n/g, '<br>');
                messageDiv.innerHTML = escapedContent;
                messagesContainer.appendChild(messageDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            async function sendMessage() {
                const message = userInput.value.trim();
                if (!message) return;

                // Add user message to chat
                addMessage(message, true);
                userInput.value = '';

                // Add thinking message with animated dots
                const thinkingDiv = document.createElement('div');
                thinkingDiv.className = 'message ai-message';
                thinkingDiv.textContent = 'Thinking';
                messagesContainer.appendChild(thinkingDiv);
                updateThinkingDots(thinkingDiv);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;

                try {
                    const response = await fetch('/api/get-hw-help', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ prompt: message })
                    });

                    const data = await response.json();
                    
                    // Clear the interval and remove thinking message
                    clearInterval(thinkingInterval);
                    messagesContainer.removeChild(thinkingDiv);
                    
                    if (data.error) {
                        addMessage('Sorry, I encountered an error. Please try again.');
                    } else {
                        addMessage(data.response);
                    }
                } catch (error) {
                    // Clear the interval and remove thinking message
                    clearInterval(thinkingInterval);
                    messagesContainer.removeChild(thinkingDiv);
                    
                    console.error('Error:', error);
                    addMessage('Sorry, I encountered an error. Please try again.');
                }
            }

            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        });
    </script>
</body>
</html>
